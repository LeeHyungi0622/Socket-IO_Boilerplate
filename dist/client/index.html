<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Multiplayer Threejs : Socket.IO TypeScript Tutorials by Sean Bradley :
      https://sbcode.net/tssock/
    </title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
        background-color: black;
      }

      #instructions {
        background-color: rgba(0, 0, 0, 0.5);
        top: 50%;
        left: 50%;
        height: 500px;
        width: 600px;
        margin-top: -250px;
        margin-left: -300px;
        position: absolute;
        font-size: 24px;
        font-family: monospace;
        color: white;
        text-align: center;
        pointer-events: none;
        user-select: none;
      }

      #instructions a {
        color: white;
        pointer-events: auto;
      }

      #instructions button {
        font-size: 24px;
        pointer-events: auto;
      }

      kbd {
        padding: 0px 4px;
        border: 1px solid rgb(255, 255, 255);
        border-radius: 4px;
        background: grey;
        font-size: 19px;
        color: white;
        font-family: monospace;
        font-style: normal;
      }

      #spinner {
        left: 50%;
        margin-left: -4em;
        font-size: 10px;
        border: 0.8em solid rgba(0, 0, 0, 1);
        border-left: 0.8em solid rgba(58, 166, 165, 1);
        animation: spin 1.1s infinite linear;
      }
      #spinner,
      #spinner:after {
        border-radius: 50%;
        width: 8em;
        height: 8em;
        display: block;
        position: absolute;
        top: 50%;
        margin-top: -4.05em;
      }

      @keyframes spin {
        0% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="spinner"></div>
    <div id="instructions" style="display: none">
      <h1>Multiplayer Threejs</h1>
      <p>
        Socket.IO TypeScript Tutorials<br /><a href="https://sbcode.net/tssock/"
          >https://sbcode.net/tssock/</a
        >
      </p>
      <kbd>W</kbd>&nbsp;<kbd>A</kbd>&nbsp;<kbd>S</kbd>&nbsp;<kbd>D</kbd> to move
      <br />
      <kbd>SPACE</kbd> to jump.
      <br />
      <kbd>P</kbd> to pose.
      <br />
      <br />
      <button id="startButton">Click To Play</button>
      <p>
        'Eve' model and animations from
        <a href="https://www.mixamo.com" target="_blank" rel="nofollow noreferrer"
          >Mixamo</a
        >
      </p>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
